<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Random Login Form</title>

    <style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=email]{
	width: 350px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}
.login input[type=password]{
	width: 350px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=email]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
</style>


</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Site<span>Random</span></div>
		</div>
		<br>
		<div class="login">
            <div class="registration">
				<div class="container">
				   <div class="row align-items-center">
					  <div class="col-md-6">
						 <div class="register-message col-md-12">
							 <img style="margin-bottom:100px;" src="assets/images/logo.png">
						 </div>
					  </div>
					  <div class="col-md-6">
						 <div class="row">
							<div class="col-md-12 col-md-offset-2">
							   <form name="register_form" ng-submit="add_user()">
								  <legend class="text-center">Register</legend>
								  <fieldset>
									 <div class="form-group col-md-12">
										<label for="first_name">First name</label>
										<input type="text" name="firstname" ng-model="user.firstName" class="form-control" placeholder="First Name" required>
										<span style="color:#d32f2f" ng-show="register_form.firstname.$touched">
										 <span ng-show="register_form.firstname.$error.required">First name is required.</span>
									 </div>
									 <div class="form-group col-md-12">
										<label for="last_name">Last name</label>
										<input type="text" name="lastname" ng-model="user.lastName" class="form-control" placeholder="Last Name" required>
										<span style="color:#d32f2f" ng-show="register_form.lastname.$touched">
										 <span ng-show="register_form.lastname.$error.required">Last name is required.</span>
									 </div>
									 <div class="form-group col-md-12">
										<label for="address">Your Address</label>
										<input type="text" name="address" ng-model="user.address" class="form-control" placeholder="Address" required>
										<span style="color:#d32f2f" ng-show="register_form.address.$touched && register_form.address.$invalid">
										<span ng-show="register_form.address.$error.required">Address is required.</span>
										 </span>
									 </div>
									 <div class="form-group col-md-12">
										<label for="email">Email</label>
										<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required>
										<span style="color:#d32f2f" ng-show="register_form.email.$touched && register_form.email.$invalid">
										<span ng-show="register_form.email.$error.required">Email is required.</span>
										<span ng-show="register_form.email.$error.email">Invalid email address.</span>
										</span>
									 </div>
									 <div class="form-group col-md-12">
										<label for="phone_number">Phone Number</label>
										<input type="text" ng-model="user.phone" class="form-control" placeholder="Phone">
									 </div>
									 <div class="col-md-12">
										<div class="row">
										   <div class="form-group col-md-6">
											  <label for="password">Password</label>
											  <input type="password" name = "password" ng-model="user.password" class="form-control" placeholder="Password" required>
											  <span style="color:#d32f2f" ng-show="register_form.password.$touched && register_form.password.$invalid">
												 <span ng-show="register_form.password.$error.required">Password is required.</span>
												  </span>
											 </div>
										   <div class="form-group col-md-6">
											  <label for="confirm_password">Confirm Password</label>
											  <input type="password" name="password_confirm" ng-model="user.password_confirm" wj-validation-error="user.password_confirm != user.password ? 'Passwords don\'t match' : ''" 
											  class="form-control" placeholder="Confirm Password">
											  <span ng-show="register_form.password_confirm.$invalid">Passwords do NOT match.</span>
											 </span>
										   </div>
										</div>
									 </div>
								  </fieldset>
								  <div class="form-group">
									 <div class="col-md-12">
										<div class="checkbox">
										   <label>
										   <input type="checkbox" name="accepted" required>
										   I accept <a href="#!termsandconditions">the terms and conditions.</a>
										   </label>
										</div>
									 </div>
								  </div>
								  <div class="form-group">
									 <div class="col-md-12">
										<button ng-disabled="register_form.$invalid" ng-required="accepted" class="btn btn-warning">
										Register
										</button>
										<a href="#!login">Already have an account?</a>
									 </div>
								  </div>
							   </form>
							</div>
						 </div>
					  </div>
				   </div>
				</div>
			 </div>

		</div>


</body>

</html>
