<!DOCTYPE html>
<html>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />


<script src="release/popeye.js"></script> 
<link rel="stylesheet" href="release/popeye.css" />

<script src="controllers/getSurvey.js"></script>
<script src="controllers/registration-controller.js"></script>
<script src="controllers/site-controller.js"></script>

<body ng-app="myApp" style="background-color: rgb(255, 255, 196); margin-top: 65px">

    <script>
        var app = angular.module("myApp", ["ngRoute","toastr", "pathgather.popeye"]);

        app.controller("getSurvey", getSurvey);
        app.controller('registrationController', RegistrationController);
        app.controller('siteController', SiteController);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "user.html",
                    controller: getSurvey
                })
                .when("/register", {
                    templateUrl : "register.html",
                    controller : "registrationController"
                })
                .when("/feedback", {
                    templateUrl: "feedback.html"
                })
                .when("/admin", {
                    templateUrl: "admin.html"
                })
                .when("/login", {
                    templateUrl: "login.html",
                    controller : "siteController"
                })
                .when("/regUser", {
                    templateUrl: "regUser.html",
                    controller: getSurvey
                })
        });
    </script>

    <div ng-view></div>

</body>

</html>
